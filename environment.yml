name: ipypdf

channels:
  - conda-forge

dependencies:
  - pip
  - poppler # needed for pdf.info
  - pdf2image
  - pytesseract
  - tesseract
  - spacy
  - spacy-model-en_core_web_sm
  - jupyterlab
  - ipycanvas
  - ipycytoscape
  - ipyevents
  - ipywidgets
  - pandas
  - numpy <=1.19.3,>=1.13
  - pillow <=9.0.0  # paddlepaddle uses deprecated pillow functions
  - pytest
  - pytest-cov
  - black
  - isort
  - flake8
  - pylint
  - pip:
    - layoutparser==0.3.4
    - paddlepaddle==2.1.0
    - layoutparser[paddledetection]